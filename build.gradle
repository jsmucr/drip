plugins {
    id 'java'
    id 'c'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

group = 'org.flatland'
version = '0.2.5'
description = 'drip'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

model {
    components {
        drip_daemon(NativeExecutableSpec)
        drip_proxy(NativeExecutableSpec)
    }
}

task installDist(type: Copy) {
    group 'distribution'
    dependsOn build

    final installDir = new File(buildDir, 'install')
    into installDir

    from('src/drip_client/bash/drip') {
        into 'bin'
        fileMode 0775
    }
    from("$buildDir/exe/drip_daemon/drip_daemon") {
        into 'bin'
        fileMode 0775
    }
    from("$buildDir/exe/drip_proxy/drip_proxy") {
        into 'bin'
        fileMode 0775
    }
    from("$buildDir/libs/") {
        into 'lib'
        fileMode 0644
    }
}
